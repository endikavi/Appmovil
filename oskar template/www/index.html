<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Demo</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to material-icons/framework7-icons Library CSS -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css">
    <!-- Path to google-fonts Library  -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body class="color-theme-blue">
    <!-- app root -->
    <!-- login -->
    <div id="app">
        <div class="page">
            <div class="toolbar tabbar toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#tab-1" class="tab-link tab-link-active"><i class="material-icons">add_a_photo</i></a>
                    <a href="#tab-2" class="tab-link"><i class="material-icons">face</i></a>
                    <a href="#tab-3" class="tab-link"><i class="material-icons">build</i></a>
                    <a href="#tab-4" class="tab-link"><i class="material-icons">touch_app</i></a>
                </div>
            </div>
            <div class="tabs-animated-wrap">
                <div class="tabs">
                    <div id="tab-1" class="page-content tab tab-active">
                        <!-- tab-1 content -->
                        <div id="app">
                            <div class="view view-main view-init">
                                <div class="page">
                                    <div class="navbar view view-main">
                                        <div class="navbar-inner sliding ">
                                            <div class="title">TAB 1</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="page-content tab">
                        <!-- tab-1 content -->
                        <div class="navbar view view-main">
                            <div class="navbar-inner sliding">
                                <div class="title">TAB 2</div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-3" class="page-content tab">
                        <!-- tab-3 content -->
                        <div class="navbar view view-main">
                            <div class="navbar-inner sliding">
                                <div class="title">TAB 3</div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-4" class="page-content tab">
                        <!-- tab-1 content -->
                        <div class="navbar view view-main">
                            <div class="navbar-inner sliding">
                                <div class="title">TAB 4</div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
